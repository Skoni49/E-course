<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Log In</title>
	<!-- Main css -->
	 <link rel="stylesheet" href="./style.css"> 
</head>

<body>
	<input type="hidden" id="status" value="">

	<div class="main">

		<!-- Sing in  Form -->
		<section class="sigin-in" id="sigin-in">
			<div class="container">
				<div class="signin-content">
					<div class="signin-image">
						<figure>
							<img src="./images/signin-image.jpg" alt="sing up image">
						</figure>

					</div>

					<div class="signin-form">
						<h2 class="form-title">Log in </h2>
						<form id="login-form">
							<div class="form-group">
								<label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
								<input type="text" name="username" id="username" placeholder="Email" required />
							</div>
							<div class="form-group">
								<label for="password"><i class="zmdi zmdi-lock"></i></label> <input type="password"
									name="password" id="pass" placeholder="Password" required />
							</div>
							<div class="form-group">
								<input type="checkbox" name="remember-me" id="remember-me" class="agree-term" /> <label
									for="remember-me" class="label-agree-term"><span><span></span></span>Accept terms
									and serveses
								</label>
							</div>
							<div class="form-group form-button">
								<input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
							</div>
						</form>
						<p>Dont Have account ?
							<a href="./registration.html">Sign in</a>
						</p>

					</div>
				</div>
			</div>
		</section>

	</div>
	<script defer="defer" src="./js/login.js"></script>
