<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin.css">
    <title>Admin Panel</title>
</head>

<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>Brand</h1>
        </div>
        <ul>
            <li class="selected">
                <div class="space"><img src="images/dashboard (2).png">&nbsp; <span>Dashboard</span></div>
            </li>
            <li>
                <div class="space"><img src="images/reading-book (1).png" alt="">&nbsp;<span><a
                            href="./students.html">Students</a></span></div>
            </li>
            <li>
                <div class="space"><img src="images/teacher2.png" alt="">&nbsp;<span><a
                            href="./teachers.html">Teachers</a></span> </div>
            </li>
            <li>
                <div class="space"><img src="images/payment.png" alt="">&nbsp;<span><a
                            href="./students.html">Matiers</a></span></div>
            </li>


        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search..">
                    <button type="submit"><img src="images/search.png" alt=""></button>
                </div>
                <div class="user">
                    <a href="#" class="btn">Add New</a>
                    <img src="images/notifications.png" alt="">
                    <div class="img-case">
                        <img src="images/user.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h1 id="n-students">
                            0
                        </h1>
                        <h3>Students</h3>
                    </div>
                    <div class="icon-case">
                        <img src="images/students.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1 id="n-teachers"> 0</h1>
                        <h3>Teachers</h3>
                    </div>
                    <div class="icon-case">
                        <img src="images/teachers.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1 id="n-users"> 0</h1>
                        <h3>Users</h3>
                    </div>
                    <div class="icon-case">
                        <img src="images/schools.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1 id="n-matier"> 0</h1>
                        <h3>Matier</h3>
                    </div>
                    <div class="icon-case">
                        <img src="images/income.png" alt="">
                    </div>
                </div>
            </div>
            <div class="content-2">
                <div class="recent-payments">
                    <div class="title">
                        <h2>Users </h2>
                        <a href="#" class="btn">View All</a>
                    </div>
                    <table>
                        <tr>
                            <th>First Name</th>
                            <th>Last name</th>
                            <th>Email</th>
                            <th>Type</th>
                            <th>Delete</th>
                        </tr>
                        <tbody>
                        
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script defer="defer" src="./js/dashboard.js"></script>
</body>

</html>
